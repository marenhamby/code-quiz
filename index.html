<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>
    <!-- added header, mostly from bootstrap -->
    <header>
        <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 50px;">
            <form class="form-inline">
                <button class="btn btn-outline-info" id="scoresBtn" type="button">High Scores</button>
            </form>
            <span class="navbar-text" id="timerDisplay">
                Timer:
            </span>
        </nav>
    </header>
    <div class="container" id="introPage">
        <div class="row">
            <div class="col">
                <h1 style="text-align:center;">Intro Page for the quiz!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <p style="text-align:center;">Additional info here about the quiz that the user is about to start
                    taking. This text could be a little long, but should be descriptive.</p>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <button type="button" class="btn btn-info btn-lg btn-block" id="startBtn"
                    style="text-align:center;">Start Quiz
                </button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container" id="quizContent">
        <div class="row">
            <div class="col">
                <h4 style="text-align:center;" id="questionDisplay"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col" id="answer1">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col" id="answer2">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col" id="answer3">
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col" id="answer4">
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
